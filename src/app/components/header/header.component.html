<!doctype html>
<html lang="en">
  <head>
  	<title>Website menu 06</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="header.component.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="wrap">
			<div class="container">
				<div class="row justify-content-between">
						<div class="col">
							<p class="mb-0 phone"><span class="fa fa-phone"></span> <a href="#">(678) 409-7188</a></p>
						</div>
						<div class="col d-flex justify-content-end">
							<div class="social-media">
				    		<p class="mb-0 d-flex">
				    			<a href="https://www.facebook.com/wheatrealestateGA" class="d-flex align-items-center justify-content-center"><span class="fa fa-facebook"><i class="sr-only">Facebook</i></span></a>
				    			<a href="https://x.com/wheatrealestate" class="d-flex align-items-center justify-content-center"><span class="fa fa-x-twitter"><i class="sr-only">Twitter</i></span></a>
				    			<a href="https://www.instagram.com/atlantabroker/" class="d-flex align-items-center justify-content-center"><span class="fa fa-instagram"><i class="sr-only">Instagram</i></span></a>
				    			<!-- <a class="d-flex align-items-center justify-content-center" (click)="openNewListing()"><span class="fa-solid fa-circle-user"><i class="sr-only">Dribbble</i></span></a> -->
				    			<a class="d-flex align-items-center justify-content-center" (click)="auth.loginWithGoogle()"><span class="fa-solid fa-circle-user"><i class="sr-only">Dribbble</i></span></a>
				    			<a class="d-flex align-items-center justify-content-center" (click)="auth.getCurrentUser()"><span class="fa-solid fa-x"><i class="sr-only">Dribbble</i></span></a>
				    		</p>
			        </div>
						</div>
				</div>
			</div>
		</div>
		<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
	    <div class="container">
	    	<a class="navbar-brand" href="index.html">Wheat <span>Real Estate</span></a>
	    	<form action="#" class="searchform order-sm-start order-lg-last">
          <div class="form-group d-flex" *ngIf="auth.getCurrentUserIsAdmin()">
            <button (click)="auth.logout()">Log Out</button>
            <button (click)="openNewListing()">Add New Listing</button>
          </div>
        </form>
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="fa fa-bars"></span> Menu
	      </button>
	      <div class="collapse navbar-collapse" id="ftco-nav">
	        <ul class="navbar-nav m-auto">
	        	<li class="nav-item active"><a href="#" class="nav-link">Home</a></li>
	        	<li class="nav-item dropdown"></li>
	        	<li class="nav-item"><a [routerLink]="[]" (click)="scrollTo('carousel')" class="nav-link">Listings</a></li>
	        	<li class="nav-item"><a href="#" class="nav-link">Media</a></li>
	          <li class="nav-item"><a [routerLink]="[]" (click)="scrollTo('contact')" class="nav-link">Contact</a></li>
	        </ul>
	      </div>
	    </div>
      <app-new-listing *ngIf="isModalVisible" (close)="hideModal()"></app-new-listing>
	  </nav>
    <!-- END nav -->

	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
